<!DOCTYPE html>
<html>
<head>
<style>
#example1 {
  border: 10px dotted black;
  padding: 15px;
  background: lightblue;
  background-clip: border-box;  
}

#example2 {
  border: 10px dotted black;
  padding: 15px;
  background: lightblue;
  background-clip: padding-box;
}

#example3 {
  border: 10px dotted black;
  padding: 15px;
  background: lightblue;
  background-clip: content-box;
}
</style>
</head>
<body>

<h1>The background-clip Property</h1>

<p>background-clip: content-box:</p>

<img src="GUVI_logo.png" alt="Guvi_logo" id="example1"><br><br>
<img src="GUVI_logo.png" alt="Guvi_logo" id="example2"><br><br>
<img src="GUVI_logo.png" alt="Guvi_logo" id="example3"><br><br>

</body>
</html>
